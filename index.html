<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://kit.fontawesome.com/52db92370e.js" crossorigin="anonymous"></script>
    <title>Mixed Messages</title>
</head>
<body>
    <div class="container">
        <h2>Quote of the Day</h2>
        <div class="quote_content">
            <i class="fa fa-quote-left quote_icon"></i>
            <p class="quote">
                Click the button for a Quote!
            </p>
            <i class="fa fa-quote-right quote_icon"></i>
        </div>
        <p class="author">Have a great day!</p>
        <div class="social_icons">
            <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
            </ul>
            <button type="button" class="btn-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
